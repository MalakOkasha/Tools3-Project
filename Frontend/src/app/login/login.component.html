<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<main class="main">
  <div class="login-container">
    <div class="logo">
      <h2>Welcome Back</h2>
    </div>

    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-icon">
          <i class="fa-regular fa-envelope"></i>
          <input type="email" [(ngModel)]="loginObject.Email" id="email" name="email" placeholder="Username@gmail.com" required />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-icon">
          <i class="fa-solid fa-lock"></i>
          <input type="password" [(ngModel)]="loginObject.Password" id="password" name="password" placeholder="Password" required />
        </div>
      </div>

      <!-- Role Selection -->
      <div class="form-group role-selection">
        <label>Select Your Role</label>
        <div class="role-cards">
          <div class="role-card" [class.selected]="loginObject.Role === 'user'" (click)="selectRole('user')">
            <i class="fa-solid fa-user"></i>
            <p>User</p>
          </div>
          <div class="role-card" [class.selected]="loginObject.Role === 'courier'" (click)="selectRole('courier')">
            <i class="fa-solid fa-truck"></i>
            <p>Courier</p>
          </div>
          <div class="role-card" [class.selected]="loginObject.Role === 'admin'" (click)="selectRole('admin')">
            <i class="fa-solid fa-shield-alt"></i>
            <p>Admin</p>
          </div>
          <div class="role-card" [class.selected]="loginObject.Role === 'owner'" (click)="selectRole('owner')">
            <i class="fa-solid fa-store"></i>
            <p>Store Owner</p>
          </div>
        </div>
      </div>

      <button type="submit" class="button" (click)="whenLogin()">Login</button>
    </form>

    <div class="footer">
      <a routerLink="/register" class="button-register" (click)="whenRegister()">Register here</a>
    </div>
  </div>
</main>
