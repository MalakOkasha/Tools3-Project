<main class="main">
  <div class="register-card">
    <h2>Register</h2>
    <form (ngSubmit)="whenRegister()">
      <!-- Username -->
      <div class="form-group">
        <input type="text" [(ngModel)]="registerObject.name" id="name" name="name" placeholder=" " required />
        <label for="name">Username</label>
      </div>

      <!-- Email -->
      <div class="form-group">
        <input type="email" [(ngModel)]="registerObject.email" id="email" name="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>

      <!-- Password -->
      <div class="form-group">
        <input type="password" [(ngModel)]="registerObject.password" id="password" name="password" placeholder=" " required />
        <label for="password">Password</label>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <input type="password" [(ngModel)]="registerObject.confirmPassword" id="confirm-password" name="confirm-password" placeholder=" " required />
        <label for="confirm-password">Confirm Password</label>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <input type="tel" [(ngModel)]="registerObject.phone" id="phone" name="phone" placeholder=" " required />
        <label for="phone">Phone</label>
      </div>

      <!-- Location -->
      <div class="form-group">
        <input type="text" [(ngModel)]="registerObject.location" id="location" name="location" placeholder=" " required />
        <label for="location">Location</label>
      </div>

      <!-- Role Selection -->
      <div class="form-group">
        <select [(ngModel)]="registerObject.role" id="role" name="role" (change)="onRoleChange()" required>
          <option value="" disabled selected>Select Role</option>
          <option value="user">User</option>
          <option value="courier">Courier</option>
          <option value="admin">Admin</option>
          <option value="owner">Owner</option>
        </select>
        <label for="role">Role</label>
      </div>

      <!-- Role-Specific Fields -->
      <div *ngIf="registerObject.role === 'courier'" class="form-group">
        <input type="text" [(ngModel)]="registerObject.vehicleType" id="vehicleType" name="vehicleType" placeholder=" " required />
        <label for="vehicleType">Vehicle Type</label>
      </div>

      <div *ngIf="registerObject.role !== 'user'" class="form-group">
        <input type="text" [(ngModel)]="registerObject.storeId" id="storeId" name="storeId" placeholder=" " />
        <label for="storeId">Store ID</label>
      </div>

      <div *ngIf="registerObject.role === 'owner'" class="form-group">
        <input type="text" [(ngModel)]="registerObject.storeName" id="storeName" name="storeName" placeholder=" " required />
        <label for="storeName">Store Name</label>
      </div>

      <div *ngIf="registerObject.role === 'owner'" class="form-group">
        <input type="text" [(ngModel)]="registerObject.storeLocation" id="storeLocation" name="storeLocation" placeholder=" " required />
        <label for="storeLocation">Store Location</label>
      </div>

      <!-- Register Button -->
      <button type="submit" class="btn-register">Register</button>
    </form>
  </div>
</main>
