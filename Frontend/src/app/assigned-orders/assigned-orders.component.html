<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Orders</title>
    <link rel="stylesheet" href="assigned-orders.component.css">
</head>
<body>
    <div class="container">
        <h1>Assigned Orders</h1>
        <div class="order-list">
            <div class="order-item" *ngFor="let order of orders">
                <div class="order-details">
                    <p><strong>Order ID:</strong> #{{ order?.id }}</p>
                    <p><strong>Customer Address:</strong> {{order?.customer_address}}</p>
                    <p><strong>Status:</strong> <span class="status pending">{{ order?.status }}</span></p>
                </div>
                <div class="order-actions" *ngIf="order?.stats != 'accepted'">
                    <button class="accept-btn" (click)="accept(order?.id)">Accept</button>
                    <button class="decline-btn" (click)="reject(order?.id)">Decline</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
