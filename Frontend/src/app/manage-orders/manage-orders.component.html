<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Manage Orders</title>
  <link rel="stylesheet" href="manage-orders.component.css"> <!-- Link to external CSS file -->
</head>
<body>
  <div class="container">
    <h1>Manage Orders</h1>
    <p>View and manage all the orders below.</p>

    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>#{{order?.id}}</td>
          <td>{{order?.customer_name}}</td>
          <td>{{order?.customer_email}}</td>
          <td>{{order?.status}}</td>
          <td>
            <button class="btn-update" (click)="updateStatus(order?.id)">Update Status</button>
            <button class="btn-delete" (click)="deleteOrder(order?.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
