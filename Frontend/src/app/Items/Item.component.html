<div class="container">
  <h2>Item Management</h2>

  <!-- Form to Add New Item -->
  <div class="form-section">
    <h3>Add New Item</h3>
    <!-- User ID Input -->
    <input [(ngModel)]="item.userId" placeholder="Enter User ID (Who is adding the item)" title="User ID associated with this item" />
    
    <!-- Store ID Input -->
    <input [(ngModel)]="item.storeId" placeholder="Enter Store ID this item belongs to" title="Store ID where this item is listed" />
    
    <!-- Item Name Input -->
    <input [(ngModel)]="item.name" placeholder="Enter Item Name (e.g., Laptop, Shoes)" title="Name of the item" />
    
    <!-- Item Description -->
    <textarea [(ngModel)]="item.description" placeholder="Provide a Description for the Item" title="Item description (e.g., Features, specifications)"></textarea>
    
    <!-- Price Input -->
    <div class="input-group">
      <label for="price">Price</label>
      <input id="price" [(ngModel)]="item.price" type="number" placeholder="Enter the Price (in USD)" title="Price of the item" />
    </div>
    
    <!-- Stock Input -->
    <div class="input-group">
      <label for="stock">Stock</label>
      <input id="stock" [(ngModel)]="item.stock" type="number" placeholder="Enter Available Stock" title="Number of items in stock" />
    </div>
    
    <!-- Category Input -->
    <input [(ngModel)]="item.category" placeholder="Enter Category (e.g., Electronics, Clothing)" title="Category of the item" />
    
    <!-- Cover Image URL Input -->
    <input [(ngModel)]="item.coverLink" placeholder="Enter Cover Image URL" title="URL for the cover image" />
    
    <!-- Additional Images Input -->
    <input [(ngModel)]="item.images" placeholder="Enter Image URLs (comma-separated)" title="Comma-separated URLs for additional images" />
    
    <!-- Add Item Button -->
    <button class="primary-btn" (click)="addItem()" [disabled]="isLoading">Add Item</button>
  </div>

  <!-- Form to List Items by Store ID -->
  <div class="form-section">
    <h3>List Items</h3>
    <input [(ngModel)]="selectedStoreId" placeholder="Enter Store ID to view its items" title="Store ID to filter items" />
    <button class="primary-btn" (click)="listItems()" [disabled]="isLoading">List Items</button>
  </div>

  <!-- Display List of Items -->
  <div class="items-list" *ngIf="itemList.length > 0">
    <h3>Items List</h3>
    <ul>
      <li *ngFor="let item of itemList" class="item-card">
        <div class="item-info">
          <h4>{{ item.name }}</h4>
          <p>{{ item.category }} - ${{ item.price }}</p>
        </div>
        <div class="item-actions">
          <button class="action-btn" (click)="getItemById(item.id)" title="View Item Details">Details</button>
          <button class="action-btn danger" (click)="deleteItem(item.id)" title="Delete this item">Delete</button>
        </div>
      </li>
    </ul>
  </div>

  <!-- Display Selected Item Details -->
  <div class="item-details" *ngIf="item.name">
    <h3>Item Details</h3>
    <p><strong>Name:</strong> {{ item.name }}</p>
    <p><strong>Description:</strong> {{ item.description }}</p>
    <p><strong>Price:</strong> ${{ item.price }}</p>
    <p><strong>Stock:</strong> {{ item.stock }}</p>
    <p><strong>Category:</strong> {{ item.category }}</p>
    <img *ngIf="item.coverLink" [src]="item.coverLink" alt="Cover Image" class="cover-image" />
  </div>
</div>
